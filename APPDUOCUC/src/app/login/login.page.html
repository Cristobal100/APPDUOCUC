<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="login-container">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" type="text" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
      </ion-item>

      <ion-button expand="full" class="login-button" (click)="login()">Ingresar</ion-button>
    </form>

    <div class="ion-text-center">
      <a class="reset-password-link" (click)="goToRecuperarContrasena()">Olvidaste tu Contraseña?</a>
    </div>
  </div>
</ion-content>
